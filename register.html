<!DOCTYPE html>
<!-- Something missed here -->
<html>
  <head>
    <title>SignUp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="header">
      <nav>
        <div class="nav-wrapper">
          <!-- Logo goes here and should link to main page -->
          <!-- Logo goes here and should link to main page -->
          <ul id="nav-mobile-left" class="left hide-on-med-and-down">
            <li><a href="index.html"><span style="font-size:2em">To Do List</span></a></li>
          </ul>

          <!-- Content have class "brand-logo" -->
          <ul id="nav-mobile-right" class="right hide-on-med-and-down brand-logo">
            <!-- Add missing pars of menu -->
            <li><a href="experiments.html">Experiments</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="register.html">Signup</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <form action="/" method="post">
          <!-- email, required -->
          <div>
            <label for="email-field">Email</label>
            <input type="email" id="email-field" placeholder="Email" required/>
          </div>

          <!-- password, required -->
          <div>
            <label for="pass-field">Password</label>
            <input type="password" id="pass-field" placeholder="Password" required/>
          </div>

          <!-- confirm password, required -->
          <div>
            <label for="confirm-pass-field">Confirm</label>
            <input type="password" id="confirm-pass-field" placeholder="Confirm password" required/>
          </div>

          <!-- address field -->
          <div>
            <label for="address-field">Address</label>
            <input type="text" id="address-field" placeholder="Your address" required/>
          </div>

          <!-- date of register field, date -->
          <div>
            <label for="date-of-reg">Data</label>
            <input type="date" id="date-of-reg" required/>
          </div>

          <!-- male/female dropdown -->
          <div>
            <label for="sex">Male/female</label>
            <select class="browser-default" name="mf" id="sex">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Animal">Animal</option>
            </select>
          </div>

          <!-- age number field -->
          <div>
            <label for="age">Age</label>
            <input type="number" id="age" min="1" max="100" placeholder="Your age" required/>
          </div>

          <!-- file field for upload photo -->
          <div>
            <label for="upload-photo">Your photo</label>
            <p>
              <input type="file" id="upload-photo" required/>
            </p>
          </div>

          <!-- 2 radiobuttons for send/or not send promotional emails -->
          <div>
            <p>
              <input type="radio" name="spam" id="spam-on" required/>
              <label for="spam-on">Send promotional emails</label>
            </p>
            <p>
              <input type="radio" name="spam" id="spam-off" required/>
              <label for="spam-off">Not send promotional emails</label>
            </p>
          </div>

          <!-- textarea for adding some bio info -->
          <div>
            <label for="bio-info">Biography</label>
            <input type="text" id="bio-info" placeholder="Your biography" required/>
          </div>

          <!-- register, reset buttons -->
          <div>
            <input type="submit" value="Register"/>
            <input type="reset" value="Reset"/>
          </div>
        </form>
      </div>
    </main>
    <footer class="page-footer">
      <div class="footer-copyright">
        <div class="container">
        <!-- Add copyrights here -->
        &copy; 2016 Cursor Education
        </div>
      </div>
    </footer>
  </body>
</html>
